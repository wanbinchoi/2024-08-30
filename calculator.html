<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatable" content="IE=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorstyle.css">
</head>
<body>
    <div class="calculator">
        <div class = "display" id="display">0</div>
        <div class="buttons">
            <button class="button" type="button" onclick="handleClear()">C</button>
            <button class="button" type="button" onclick="inputOperator('*')">*</button>
            <button class="button" type="button" onclick="inputOperator('/')">/</button>
            <button class="button" type="button" onclick="deleteLast()">DEL</button>
            <button class="button" type="button" onclick="inputNumber('7')">7</button>
            <button class="button" type="button" onclick="inputNumber('8')">8</button>
            <button class="button" type="button" onclick="inputNumber('9')">9</button>
            <button class="button" type="button" onclick="inputOperator('%')">%</button>
            <button class="button" type="button" onclick="inputNumber('4')">4</button>
            <button class="button" type="button" onclick="inputNumber('5')">5</button>
            <button class="button" type="button" onclick="inputNumber('6')">6</button>
            <button class="button" type="button" onclick="inputOperator('+')">+</button>
            <button class="button" type="button" onclick="inputNumber('1')">1</button>
            <button class="button" type="button" onclick="inputNumber('2')">2</button>
            <button class="button" type="button" onclick="inputNumber('3')">3</button>
            <button class="button" type="button" onclick="inputOperator('-')">-</button>
            <button class="zero-button" type="button" onclick="inputNumber('0')">0</button>
            <button class="button" type="button" onclick="inputDecimal()">.</button>
            <button class="button" type="button" onclick="calculateResult()">=</button>
        </div>
        <div class= "history">
            <h3>History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="calscript.js"></script>
</body>
</html>
